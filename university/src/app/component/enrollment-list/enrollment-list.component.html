  
<div class="container">
    <h1>Enrollments</h1>
  
    <a class="btn btn-sm btn-outline-success" [routerLink]="[ '/enrollment-save' ]">Create</a>
    <br>
    <table class="table table-bordered">
      <tr>
        <td>EnrollmentID</td>
        <td>CourseID</td>
        <td>StudentID</td>
        <td>Grade</td>
        <td></td>
      </tr>
      <tr *ngFor="let item of enrollments">
        <td>{{ item.EnrollmentID }}</td>
        <td>{{ item.CourseID }}</td>
        <td>{{ item.StudentID }}</td>
        <td>{{ item.Grade }}</td>
        <td>
          <div class="btn-group" role="group">
            <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/enrollment-edit', item.EnrollmentID ]">Edit</a>
            <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/enrollment-delete', item.EnrollmentID ]">Delete</a>
          </div>
        </td>
      </tr>
    </table>
  </div>
