<div class="container">
  <h2>Create Enrollment</h2>

  <div class="form-row" *ngIf="showMsg">
    <div class="alert alert-{{ type }} col-md-12" role="alert">
      {{ msg }}
    </div>
  </div>

  <form #enrollmentForm="ngForm">
    <div class="form-row">
      <div class="col-md-4">
        <label>CourseID:</label>
        <input
          type="text"
          id="courseID"
          name="courseID"
          placeholder="Enther the course ID"
          class="form-control"
          #courseID
          [(ngModel)]="enrollment.CourseID"
        />
      </div>
      <div class="col-md-4">
        <label>StudentID:</label>
        <input
          type="text"
          id="studentID"
          name="studentID"
          placeholder="Enther the student ID"
          class="form-control"
          #studentID
          [(ngModel)]="enrollment.StudentID"
        />
      </div>
      <div class="col-md-4">
        <label>Grade:</label>
        <input
          type="text"
          id="grade"
          name="grade"
          placeholder="Enther the grade"
          class="form-control"
          #grade
          [(ngModel)]="enrollment.Grade"
        />
      </div>
    </div>

    <br />
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary btn-sm" (click)="save()">
        Save
      </button>
      <a class="btn btn-outline-primary btn-sm" [routerLink]="['/enrollment-list']"
        >Back</a
      >
    </div>
  </form>
</div>
