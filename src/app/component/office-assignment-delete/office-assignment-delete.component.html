<div class="container">
    <h2>Delete OfficeAssignment</h2>
  
    <div class="form-row" *ngIf="!showMsg">
      <div class="alert alert-danger col-md-12" role="alert">
        Are You Sure?
        <br>
        <div class="btn-group" role="group">
          <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
          <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/officeAssignment-list' ]">Back</a>
        </div>
      </div>
    </div>
  
    <div class="form-row" *ngIf="showMsg">
      <div class="alert alert-{{type}} col-md-12" role="alert">
        {{msg}}
        <br>
        <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/officeAssignment-list' ]">Back</a>
      </div>
    </div>
  
    <form #officeAssignmentForm="ngForm">
        <div class="form-row">
          <div class="col-md-4">
            <label>Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enther the location"
              class="form-control"
              #location
              [(ngModel)]="officeAssignment.Location"
              readonly
            />
          </div>
        </div>
      </form>
  
  </div>
